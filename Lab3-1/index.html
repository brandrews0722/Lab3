<!DOCTYPE html>
<html lang="en" ng-app="YTApp">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="style/bootstrap-grid.css"/>
    <link rel="stylesheet" type="text/css" href="style/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>YouTube App</title>
</head>
<body ng-controller="YTAppController">
<h1 class="card-header">YouTube App</h1>
<div class="container">
    <div class="jumbotron">
        <div class="row" id="ytDiv">
            <form>
                <div class="form-group">
                    <label>Video Topic</label>
                    <input type="text" class="form-control" id="topicInput" placeholder="E.g. 'Basketball'">
                </div>
                <div id="ytSubmit">
                    <button type="submit" class="btn btn-primary btn-light mb-2" ng-click="search()">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="jumbotron" id="yrDisplay" ng-show="showVideos">
        <div class="row mb-2" ng-repeat="vid in videos">
            <div class="col">
                <div class="row">
                    <a ng-href="#" ng-click="openVideo(vid.id.videoId)"><img class="img-thumbnail"
                                                                            ng-src={{vid.snippet.thumbnails.default.url}}
                                                                            alt="Image Not Found"/></a>
                </div>
            </div>
            <div class="col">
                <div class="row descriptionText"><b>{{vid.snippet.description}}</b></div>
                <div class="row descriptionText">Channel: {{vid.snippet.channelTitle}}</div>
            </div>
        </div>
    </div>
    <div class="jumbotron" id="videoPlayer" ng-show="showVideoPlayer">

        <!--<a href="http://www.youtube.com/watch?v=LOKyEt36Kjc">Watch</a>-->
    </div>
</div>

</body>
</html>
